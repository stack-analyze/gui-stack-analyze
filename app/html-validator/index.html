<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validator Tool</title>
  <!-- normalize -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
  <!-- global stylesheet-->
  <link rel="stylesheet" href="../styles/global.css">
  <!-- main stylesheet-->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <navbar-stack></navbar-stack>

  <main class="container">
    <section class="app-glass">
      <fieldset class="input-field">
        <input 
          type="url" 
          id="website"
          class="input-field-text"
          placeholder="enter a url to validate"
        >
      </fieldset>
        
      <fieldset class="input-field">
        <button id="submit-validate" class="btn-submit full-btn">
          validate
        </button>
      </fieldset>
    </section>

    <!-- render results -->
    <section id="html-results" class="app-glass results-validator"></section>
  </main>
  
  <script async src="renderer.js"></script>
</body>

</html>
