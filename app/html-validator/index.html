<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validator Tool</title>
  <!-- normalize -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
  <!-- global stylesheet-->
  <link rel="stylesheet" href="../styles/global.css">
  <!-- main stylesheet-->
  <link rel="stylesheet" href="main.css">
  <script async src="renderer.js"></script>
</head>

<body>
  <navbar-stack></navbar-stack>

  <main class="container">
    <section class="app-glass">
      <form id="validator">
        <fieldset class="input-field">
          <input 
            type="url" 
            id="website"
            class="input-field-text"
            placeholder="enter a url to validate"
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            required
          >
        </fieldset>
        <fieldset class="input-field">
          <button id="submit-validate" class="btn-submit full-btn" type="submit" disabled>
            validate
          </button>
        </fieldset>
      </form>
    </section>

    <!-- render results -->
    <section id="html-results" class="app-glass results-validator scroll"></section>
  </main>
</body>

</html>
