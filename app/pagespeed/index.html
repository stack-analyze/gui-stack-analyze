<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- normalize -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
  <!-- material icons -->
  <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
  <!-- global css -->
  <link rel="stylesheet" href="../styles/global.css" />
  <!-- main css -->
  <link rel="stylesheet" href="main.css" />
  <title>pagespeed tool</title>
  <!-- render window script -->
  <script defer src="renderer.js"></script>
</head>

<body>
  <navbar-stack title="pagespeed"></navbar-stack>
  <main class="container">
    <section class="app-glass">
      <form id="pagespeed" class="row">
        <fieldset class="input-field">
          <i class="material-icons prefix">web</i>
          <input 
            type="url" 
            name="url" 
            id="web" 
            class="analyze-link input-field-text"
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            placeholder="enter a website"
            required 
          />
        </fieldset>
        <fieldset>
          <button id="analyze-button" class="btn-submit full-btn" type="submit" disabled>
            start pagespeed
          </button>
        </fieldset>
      </form>
    </section>
    <section class="graph">
      <canvas id="pagespeed-results" class="canva-glass canvas"></canvas>
    </section>
  </main>
</body>

</html>
