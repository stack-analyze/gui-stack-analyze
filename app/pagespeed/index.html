<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- normalize -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
  <!-- global css -->
  <link rel="stylesheet" href="../styles/global.css" />
  <!-- main css -->
  <link rel="stylesheet" href="main.css" />
  <title>pagespeed tool</title>
</head>

<body>
  <navbar-stack></navbar-stack>
  
  <main class="container">
    <section class="app-glass row">
      <fieldset class="input-field">
        <input 
          type="url" 
          name="url" 
          id="web" 
          class="analyze-link input-field-text"
          placeholder="enter a website"
        />
      </fieldset>
        
      <fieldset class="input-field">
        <button id="analyze-button" class="btn-submit full-btn">
          start pagespeed
        </button>
      </fieldset>
    </section>
    
    <section class="graph">
      <canvas id="pagespeed-results" class="canva-glass canvas"></canvas>
    </section>
  </main>
  
  <!-- render window script -->
  <script async src="renderer.js"></script>
</body>

</html>
