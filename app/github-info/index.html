<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github user info</title>
    <!-- materialize css -->
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" />
    <!-- material icons -->
    <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
    <!-- global css -->
    <link rel="stylesheet" href="../styles/global.css" />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <nav class="nav-wrapper navbar-fixed black">
        <header class="center brand-logo">
            <h1 class="brand">github info</h1>
        </header>
        <ul class="right hide-on-med-and-down">
            <li>
                <a class="dropdown-trigger" href="#!" data-target="dropdown1">
                    show tools
                </a>
                <ul id="dropdown1" class="dropdown-content">
                    <li>
                        <a class="black-text" href="../index/index.html">tech stack</a>
                    </li>
                    <li>
                        <a class="black-text" href="../pagespeed/index.html">pagespeed</a>
                    </li>
                    <li>
                        <a class="black-text" href="../github-info/index.html">github info</a>
                    </li>
                    <li>
                        <a class="black-text" href="../anime-search/index.html">anime search</a>
                    </li>
                    <li>
                        <a class="black-text" href="../html-validator/index.html">html validator</a>
                    </li>
                    <li>
                        <a class="black-text" href="../hardware-information/index.html">hardware information</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <main class="row">
        <section class="col s12">
            <form id="git-info">
                <fieldset class="input-field col s12">
                    <i class="material-icons prefix">web</i>
                    <input type="text" id="user" class="analyze-gituser" required />
                    <label for="user">enter a github user</label>
                </fieldset>
                <fieldset class="col s12">
                    <button id="analyze-button" class="btn waves-effect black full-btn" type="submit">
                        search github user
                    </button>
                </fieldset>
            </form>
        </section>
        <section class="col s12 row">
            <article class="col s4 offset-s4 section">
                <section class="card sticky-action">
                    <figure class="card-image">
                        <img id="profile" class="profile-github" src="../images/no-found.jpg" alt="profile github">
                    </figure>
                    <div class="card-content">
                        <h2 id="git-user" class="card-title flow-text"></h2>
                        <p>
                            full name: <span id="fullname"></span><br>
                            public repos: <span id="repos"></span><br>
                            public gits: <span id="gits"></span><br>
                            created at: <span id="created"></span><br>
                        </p>
                        <a href="#!" class="activator">show bio</a>
                    </div>
                    <div class="card-reveal" >
                        <h2 class="card-title flow-text grey-text text-darken-4">
                            github bio<i class="material-icons right">close</i>
                        </h2>
                        <p id="info"></p>
                    </div>
                    <div class="card-action">
                        <a id="twitter" href="#">no info</a>
                    </div>
                </section>
            </article>
        </section>
    </main>
    <script src="renderer.js"></script>
</body>

</html>
