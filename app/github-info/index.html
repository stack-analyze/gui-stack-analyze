<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github user info</title>
    <!-- normalize -->
    <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
    <!-- global css -->
    <link rel="stylesheet" href="../styles/global.css" />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <navbar-stack></navbar-stack>
    <main class="container">
        <section class="app-glass">
            <form id="git-info">
                <fieldset class="input-field">
                    <input type="text" id="user" class="analyze-gituser input-field-text" placeholder="enter a github user" required />
                </fieldset>
                <fieldset class="input-field">
                    <button id="analyze-button" class="btn-submit full-btn" type="submit">
                        search github user
                    </button>
                </fieldset>
            </form>
        </section>
        <section class="card app-glass">
                    <figure class="card-image">
                        <img id="profile" class="profile-github" src="../images/not-found.jpg" alt="profile github">
                    </figure>
                    <article class="card-content">
                        <h2 id="git-user" class="card-title">no-info</h2>
                        <p class="card-paragram">
                            full name: <span id="fullname"></span><br>
                            public repos: <span id="repos"></span><br>
                            public gits: <span id="gits"></span><br>
                            twitter: <span id="twitter"></span><br>
                            created at: <span id="created"></span>
                        </p>
                    </article>
                    

        </section>
    </main>
    
    <script defer src="renderer.js"></script>
</body>

</html>
