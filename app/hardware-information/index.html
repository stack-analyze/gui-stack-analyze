<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hardware information</title>
  <!-- normalize -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
  <!-- material icons -->
  <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css">
  <!-- global stylesheet-->
  <link rel="stylesheet" href="../styles/global.css">
  <!-- main stylesheet-->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <navbar-stack title="hardware information"></navbar-stack>
  <main class="container class=" scroll"">
    <section class="app-glass">
      <ul class="tab">
        <li class="tab-button tab-links">basic info</li>
        <li class="tab-button tab-links">disk info</li>
        <li class="tab-button tab-links">controller info</li>
        <li class="tab-button tab-links">display info</li>
        <li class="tab-button tab-links">bios info</li>
      </ul>
      
      <section class="tab-content">
        <article class="basic-info">
        
        <section class="card-container card">
          <h2 class="card-title">cpu info</h2>
          <div class="card-content">
            <p class="description" id="cpu-info"></p>
          </div>
        </section>
        
        <section class="card-container card">
          <h2 class="card-title">ram memory info</h2>
          <div class="card-content">
            <p class="description" id="ram-info"></p>
          </div>
        </section>
        
        <section class="card-container card">
          <h2 class="card-title">os info</h2>
          <div class="card-content">
            <p class="description" id="os-info"></p>
          </div>
        </section>
        </article>
      </section>
      
      <section class="tab-content">
        <article class="card-content">
          <h2 class="card-title flow-text">disks info</h2>
          <ul class="disk-info" id="disks-info"></ul>
        </article>
      </section>
      
      <section class="tab-content">
        <article class="card horizontal">
          <div class="card-content">
            <h2 class="card-title flow-text">controllers info</h2>
            <ul class="controller-info" id="controller-info"></ul>
          </div>
        </article>
      </section>

      <section class="tab-content">
        <article class="card horizontal">
          <div class="card-content">
            <h2 class="card-title flow-text">displays info</h2>
            <ul class="display-info" id="display-info"></ul>
          </div>
        </article>
      </section>

      <section class="tab-content">
        <article class="bios-info">
        <section class="card">
          <h2 class="card-title flow-text">bios info</h2>
          <div class="card-content">
            <p class="description" id="bios-info"></p>
          </div>
        </section>
        <section class="card">
          <h2 class="card-title flow-text">motherboard info</h2>
          <div class="card-content">
            <p class="description" id="board-info"></p>
          </div>
        </section>
        </article>
      </section>
  </main>
  <script src="renderer.js"></script>
</body>

</html>
