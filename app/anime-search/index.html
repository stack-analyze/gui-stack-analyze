<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anime search</title>
  <!-- normalize -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
  <!-- global styles -->
  <link rel="stylesheet" href="../styles/global.css" />
  <!-- main css -->
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <navbar-stack></navbar-stack>
  <main class="container">
    <section class="app-glass">
      <form id="anime-search">
        <fieldset class="input-field col s12">
          <input 
            type="search" 
            id="anime" 
            class="input-field-text"
            autocomplete="off" 
            placeholder="enter a anime title"
            required 
          />
        </fieldset>
        
        <fieldset class="input-field">
          <button class="btn-submit full-btn" type="submit">
            search anime
          </button>
        </fieldset>
      </form>
    </section>
    
    <section class="anime-list scroll" id="anime-cards"></section>
  </main>
  
  <script async src="renderer.js"></script>
</body>

</html>
