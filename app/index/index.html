<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- normalize css -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
  <!-- scrollbar css -->
  <link rel="stylesheet" href="../styles/global.css" />
  <!-- main css -->
  <link rel="stylesheet" href="main.css" />
  <title>tech-stack analyze</title>
</head>

<body>
  <navbar-stack></navbar-stack>
  
  <main class="container">
    <section class="app-glass">
      <fieldset class="input-field">
        <input 
          type="url" 
          name="url" 
          id="web" 
          class="analyze-link input-field-text"
          placeholder="enter a website"
        />
      </fieldset>
      
      <fieldset class="input-field">
        <button id="analyze-button" class="btn-submit full-btn">
          analyze website
        </button>
      </fieldset>
    </section>
    
    <section class="content scroll" id="stack"></section>
  </main>
  
  <script async src="renderer.js"></script>
</body>

</html>
