<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- normalize css -->
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
  <!-- material icons -->
  <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
  <!-- scrollbar css -->
  <link rel="stylesheet" href="../styles/global.css" />
  <!-- main css -->
  <link rel="stylesheet" href="main.css" />
  <title>stack-analyze</title>
</head>

<body>
  <navbar-stack title="tech stack"></navbar-stack>
  <main class="container">
    <section class="app-glass">
      <form id="analyze">
        <fieldset class="input-field">
          <i class="material-icons prefix">web</i>
          <input 
            type="url" 
            name="url" 
            id="web" 
            class="analyze-link input-field-text"
            placeholder="enter a website"
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            required 
          />
        </fieldset>
        <fieldset class="input-field">
          <button id="analyze-button" class="btn-submit full-btn" type="submit" disabled>
            analyze website
          </button>
        </fieldset>
      </form>
    </section>
    <section class="content scroll" id="stack"></section>
  </main>
  <!-- render window script -->
  <script src="renderer.js"></script>
</body>

</html>
