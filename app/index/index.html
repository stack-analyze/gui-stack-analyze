<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <nav class="nav-wrapper navbar-fixed black">
    <header class="center brand-logo">
      <h1 class="brand">tech stack</h1>
    </header>
    <ul class="right hide-on-med-and-down">
      <li>
        <a class="dropdown-trigger" href="#!" data-target="dropdown1">
          show tools
        </a>
        <ul id="dropdown1" class="dropdown-content">
          <li>
            <a class="black-text" href="../index/index.html">tech stack</a>
          </li>
          <li>
            <a class="black-text" href="../pagespeed/index.html">pagespeed</a>
          </li>
          <li>
            <a class="black-text" href="../github-info/index.html">github info</a>
          </li>
          <li>
            <a class="black-text" href="../anime-search/index.html">anime search</a>
          </li>
          <li>
            <a class="black-text" href="../html-validator/index.html">html validator</a>

          <li>

        </ul>
      </li>
    </ul>
  </nav>
  <main class="row">
    <section class="col s12">
      <form id="analyze" class="row">
        <fieldset class="input-field col s12">
          <i class="material-icons prefix">web</i>
          <input 
            type="url" 
            name="url" 
            id="web" 
            class="analyze-link"
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            required 
          />
          <label for="web">enter a website</label>
        </fieldset>
        <fieldset class="col s12">
          <button id="analyze-button" class="btn waves-effect black full-btn" type="submit" disabled>
            analyze website
          </button>
        </fieldset>
      </form>
    </section>
    <section class="col s12 row content scroll" id="stack">
    </section>
  </main>
  <!-- render window script -->
  <script src="renderer.js"></script>
</body>

</html>
