<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- materialize css -->
  <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" />
  <!-- material icons -->
  <link rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css" />
  <!-- scrollbar css -->
  <link rel="stylesheet" href="../styles/global.css" />
  <title>bitly info</title>
</head>

<body>
  <nav class="nav-wrapper navbar-fixed black">
    <header class="center brand-logo">
      <h1 class="brand">bitly info</h1>
    </header>
    <ul class="right hide-on-med-and-down">
      <li>
        <a class="dropdown-trigger" href="#!" data-target="dropdown1">
          show tools
        </a>
        <ul id="dropdown1" class="dropdown-content">
          <li>
            <a class="black-text" href="../index/index.html">tech stack</a>
          </li>
          <li>
            <a class="black-text" href="../pagespeed/index.html">pagespeed</a>
          </li>
          <li>
            <a class="black-text" href="../github-info/index.html">github info</a>
          </li>
          <li>
            <a class="black-text" href="../anime-search/index.html">anime search</a>
          </li>
          <li>
            <a class="black-text" href="../html-validator/index.html">html validator</a>
          </li>
          <li>
            <a class="black-text" href="../hardware-information/index.html">hardware information</a>
          </li>
          <li>
            <a class="black-text" href="../crypto-market/index.html">crypto market</a>
          </li>
          <li>
            <a class="black-text" href="../bitly-info/index.html">bitly info</a>
          </li>
          <li>
            <a class="black-text" href="../movie-info/index.html">movie info</a>
          </li>
          <li>
            <a class="black-text" href="../twitch-info/index.html">twitch info</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <main class="row">
    <section class="col s12">
      <form id="analyze" class="row">
        <fieldset class="col s12 row">
          <div class="input-field col s6">
            <i class="material-icons prefix">web</i>
            <input 
              name="bitly" 
              id="bitly"
              class="analyze-link input-field-text"
              autocomplete="off"
              pattern="(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
              required
              placeholder="enter a bitly link"
            >
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">visibility_off</i>
            <input type="password" name="token" id="token" class="input-field-text" placeholder="enter a bitly token" required />
          </div>
        </fieldset>
        <fieldset class="col s12">
          <button id="analyze-button" class="btn waves-effect black full-btn" type="submit" disabled>
            analyze bitly url
          </button>
        </fieldset>
      </form>
    </section>
    <section class="container">
      <table class="striped responsive-table">
        <thead>
          <tr>
            <th>created date</th>
            <th>bitly link</th>
            <th>long link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="created-date"></td>
            <td id="bitly-link"></td>
            <td id="link"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <!-- render window script -->
  <script src="renderer.js"></script>
</body>

</html>
